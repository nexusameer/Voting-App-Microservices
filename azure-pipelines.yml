# Deploy to Azure Kubernetes Service
# Build and push image to Docker Hub; Deploy to Azure Kubernetes Service

trigger:
- main

resources:
- repo: self

variables:

  # Docker Hub service connection
  dockerRegistryServiceConnection: 'dockerhub-service-connection'
  imageRepository: 'nexusameervotingappmicroservices'
  containerRegistry: 'docker.io/nexusameer'
  dockerfilePath: '**/Dockerfile'
  tag: 'latest'
  imagePullSecret: 'dockerhub-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to Docker Hub
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

